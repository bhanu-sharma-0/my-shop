<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-WebSite | Shop For All</title>
    <link id="mode-link" rel="stylesheet" href="./CSS/lightMode.css">
</head>

<body>

    <!-- <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div> -->

    <div class="mode-changer" id="mode-changer">
        <img id="mode-changer-image" src="./SVG/lightMode.svg" alt="light-mode-image">
    </div>

    <div class="dialogue" id="dialogue">
        <form class="login-container" id="login-container">
            <div class="close-login-page" id="close-login-page">
                <img src="./SVG/crossIcon.svg" alt="">
            </div>
            <div class="welcome-text">
                <h1>Welcome to Login Page</h1>
            </div>
            <div class="information-section">
                <input id="username" type="email" placeholder="Write Your Email...." required>
                <input id="password" type="password" placeholder="Write Your Password...." required>
                <button type="submit" id="login-successfully">Login</button>
            </div>
        </form>
    </div>

    <header>
        <nav>
            <div class="navBar">
                <div class="logo">
                    <h1>MyShop</h1>
                </div>
                <div class="options">
                    <button class="menu-bar" id="menu-bar">&#9776</button>
                    <ul class="options-container" id="options-container">
                        <li><a>Home</a></li>
                        <li><a>Categories</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Hot Offers</a></li>
                    </ul>
                </div>
                <div class="login-btn-container" id="login-btn-container">
                    <button class="login-btn" id="login-btn">Login</button>
                </div>
            </div>
        </nav>

        <div class="banners">
            <div class="banner-1">
                <img src="./Images/banner-8.png" alt="">
            </div>
            <div class="product-names">
                <ul>
                    <li><a>Laptop</a></li>
                    <li><a>A</a></li>
                    <li><a>B</a></li>
                    <li><a>C</a></li>
                    <li><a>D</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="category-container">
            <h2 class="category-title">Laptops</h2>
            <div id="laptops" class="product-container"></div>
        </div>
        <div class="category-container">
            <h2 class="category-title">Clothes</h2>
            <div id="clothes" class="product-container"></div>
        </div>
        <div class="category-container">
            <h2 class="category-title">Foods</h2>
            <div id="foods" class="product-container"></div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 Your Website</p>
            </div>
            <div class="footer-center">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                    <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="./JavaScript/script.js"></script>
    <script src="JavaScript/api.js"></script>
</body>

</html>
